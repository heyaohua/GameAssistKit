<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏辅助工具集</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>游戏辅助工具集</h1>
            <p>为您的游戏体验提供便捷工具</p>
        </div>
    </header>

    <main class="container">
        <section class="intro">
            <h2>欢迎使用游戏辅助工具集</h2>
            <p>这里收集了各种游戏的辅助工具，帮助您提升游戏体验和效率。目前支持的游戏包括：</p>
        </section>

        <section class="game-tools">
            <div class="game-card">
                <div class="game-icon">
                    <i class="fas fa-map-marked-alt"></i>
                </div>
                <div class="game-info">
                    <h3>超自然行动组</h3>
                    <p>地图和棺椁位置快速查询服务，按符号分类浏览图片。</p>
                    <div class="features">
                        <span><i class="fas fa-image"></i> 图片预览</span>
                        <span><i class="fas fa-search"></i> 符号分类</span>
                        <span><i class="fas fa-mobile-alt"></i> 响应式设计</span>
                    </div>
                    <a href="czrxdz/index.html" class="btn-primary">进入工具</a>
                </div>
            </div>

            <!-- 未来可添加更多游戏卡片 -->
            <div class="game-card coming-soon">
                <div class="game-icon">
                    <i class="fas fa-hourglass-half"></i>
                </div>
                <div class="game-info">
                    <h3>更多游戏工具</h3>
                    <p>更多游戏辅助工具正在开发中，敬请期待...</p>
                    <div class="features">
                        <span><i class="fas fa-code"></i> 开发中</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 游戏辅助工具集 | <a href="https://github.com/heyaohua/GameAssistKit" target="_blank"><i class="fab fa-github"></i> GitHub</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
